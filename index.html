<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/8d274f34cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="screen"></div>

        <div class="buttons">
            <div class="row top-row">
                <button class="functions" id="ac" type="button">AC</button>
                <button class="functions" id="changeSignBtn" type="button">+/-</button>
                <button class="functions" id="percentBtn" type="button">%</button>
                <button class="operation" type="button">/</button>
            </div>

            <div class="row">
                <button class="numbers" type="button">7</button>
                <button class="numbers" type="button">8</button>
                <button class="numbers" type="button">9</button>
                <button class="operation" type="button">*</button>
            </div>

            <div class="row">
                <button class="numbers" type="button">4</button>
                <button class="numbers" type="button">5</button>
                <button class="numbers" type="button">6</button>
                <button class="operation" type="button">-</button>
            </div>

            <div class="row">
                <button class="numbers" type="button">1</button>
                <button class="numbers" type="button">2</button>
                <button class="numbers" type="button">3</button>
                <button class="operation" type="button">+</button>
            </div>

            <div class="row">
                <button id="zero" class="numbers" type="button">0</button>
                <button class="numbers" type="button">.</button>
                <button class="equal" type="button">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â© <script>document.write(new Date().getFullYear());</script> HuiHarrison 
        <a href="https://github.com/HuiHarrison"><i class="fa-brands fa-github fa-shake"></i></a>
    </div>
</body>
</html>
